<!DOCTYPE html>
<html>
<head>
  <title>Internal server error | GitHub Classroom</title>
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <style>
    html,body,div,h1,h3,a{margin:0;padding:0;border:0;font-size:100%;font:inherit;vertical-align:baseline;}

    a{
      color: #4078c0;
      text-decoration: none;
    }

    .clear{clear:both;}

    body {
      background-size: cover;
      background: #f3f4f6;
      font-family: 'Open Sans', sans-serif;
      font-size: 100%;
    }

    .not-found-container {
      margin: 3em auto 0em;
      padding: 5em 3em 5em 3em;
      border-radius: 5px;
      width: 55%;
    }

    .notfound-top h1 {
      font-size: 9.5em;
      color: lightgray;
    }

    .notfound-top {
      float: left;
      width: 35%;
      text-align: right;
      padding: 0em 4em 0em 0em;
    }

    .content {
      float: right;
      width:50%;
      padding-left: 3em;
      border-left: 2px solid lightgray;
    }

    .content h3 {
      font-size: 2em;
      font-weight: 500;
      line-height: 1.8em;
      color:#656262;
      margin: 20px 0px;
    }
    .content h4{
      color: #656262;
    }
    .site-footer{
      text-align: center;
      color: #777;
    }
    .site-footer .octicon{
      position: inline-block;
      vertical-align: middle;
      fill: currentColor;
    }
    .site-footer a{
      color:  #656262;
    }
    .site-footer p {
      font-size: 12px;
      line-height: 0em;
    }
    .site-footer p a{
      font-weight: 400;
      color: #4078c0;
    }


    @media(max-width:1440px){
      .site-footer {
        padding: 12em 5em 3em 0em;
      }
    }
    @media(max-width:1366px){
      .not-found-container {
        width: 60%;
      }
    }

    @media(max-width:1280px){
      .not-found-container {
        width: 62%;
      }
    }

    @media(max-width:1024px){
      .notfound-top {
        padding: 0em 0em 0em 0em;
      }
      .content h3 {
        margin: 10px 0px;
      }
      .site-footer {
        padding: 3em 7em 3em 1em;
      }
      .notfound-top h1 {
        font-size: 8em;
        padding-top: 0.35em;
      }
    }

    @media(max-width:768px){
      .notfound-top h1 {
        font-size: 7.5em;
      }
      .content {
        width: 52%;
        padding-left: 2em;
      }
      .not-found-container {
        width: 78%;
        padding: 5em 3em 5em 3em;
        margin: 12em auto 0em;
      }
      .site-footer {
        padding: 13em 0em 5em 0em;
      }
      .content h3 {
        font-size: 13px;
      }
    }

    @media(max-width:667px){
      .notfound-top h1 {
        font-size: 6.5em;
        padding-top: 0.5em;
      }
    }

    @media(max-width:640px){
      .notfound-top {
        float: none;
        width: 34%;
        margin: 0 auto;
      }
      .content {
        width: 100%;
        float: none;
        margin: 0 auto;
        padding-left: 0em;
        text-align: center;
        border-left: none;
      }
      .site-footer {
        padding: 4em 0em 3em 0em;
      }
      .notfound-top h1 {
        padding-top: 0em;
      }
      .not-found-container {
        width: 78%;
        padding: 3em 3em 3em 3em;
        margin: 7em auto 0em;
      }
    }

    @media(max-width:600px){
      .notfound-top {
        width: 39%;
      }
    }

    @media(max-width:568px){
      .notfound-top {
        width: 42%;
      }
    }

    @media(max-width:480px){
      .not-found-container {
        width: 70%;
        margin: 6em auto 0em;
      }
      .notfound-top h1 {
        font-size: 5em;
      }
      .content img {
        width: 20%;
      }
      .notfound-top {
        width: 41%;
      }
      .site-footer p {
        font-size: 13px;
      }
      .site-footer {
        padding:4em 0.4em 2em 0.4em;
      }
    }

    @media(max-width:414px){
      .notfound-top {
        width: 50%;
      }
      .site-footer {
        padding: 5.5em 0.4em 4em 0.4em;
      }
    }

    @media(max-width:384px){
      .notfound-top {
        width: 53%;
      }
      .not-found-container {
        padding: 2em 3em 2em 3em;
      }
      .site-footer {
        padding: 3.5em 0.4em 3em 0.4em;
      }
    }

    @media(max-width:320px){
      .not-found-container {
        width: 83%;
        margin: 3em auto 0em;
        padding: 1em 1em 1em 1em;
      }
      .notfound-top {
        width: 44%;
      }
      .notfound-top h1 {
        font-size: 4em;
      }
      .content h3 {
        margin: 10px 0px;
        font-size: 12px;
      }
      .site-footer p a {
        font-size: 13px;
      }
    }
  </style>
</head>
